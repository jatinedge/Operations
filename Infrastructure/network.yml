Description: >
  This template Reads a Anthem Account VPC, with a pair of pre-set private subnets spread across two Availabilty Zones.

Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String
    Default: PocDev

  PoCVpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.192.0.0/16

  PoCSubnet1CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.192.10.0/24

  PoCSubnet2CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
    Type: String
    Default: 10.192.11.0/24

Resources:
  PoCVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref PoCVpcCIDR
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName


  PoCSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PoCVPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: !Ref PoCSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} PoCSubnet (AZ1)

  PoCSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PoCVPC
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: !Ref PoCSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} PoCSubnet (AZ2)

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PoCVPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Public Routes

Outputs:
  VPC:
    Description: A reference to the created VPC
    Value: !Ref PoCVPC

  PoCSubnets:
    Description: A list of the PoC subnets
    Value: !Join [",", [!Ref PoCSubnet1, !Ref PoCSubnet2]]

  PoCSubnet1:
    Description: A reference to the public subnet in the 1st Availability Zone
    Value: !Ref PoCSubnet1

  PoCSubnet2:
    Description: A reference to the public subnet in the 2nd Availability Zone
    Value: !Ref PoCSubnet2
